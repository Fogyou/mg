<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Console Chat</title>
<style>
body {
  background:#000;
  color:#eee;
  font-family:monospace;
  padding:20px;
}
#log {
  border:1px solid #333;
  height:60vh;
  overflow:auto;
  padding:10px;
  white-space:pre-wrap;
}
input, textarea, button {
  width:100%;
  background:#000;
  color:#eee;
  border:1px solid #333;
  margin-top:10px;
  padding:6px;
}
</style>
</head>
<body>

<div id="log">loading...</div>
<input id="nick" placeholder="nick">
<textarea id="msg" rows="3"></textarea>
<button onclick="send()">send</button>

<script>
const API = 'https://script.google.com/macros/s/AKfycbzQCrrnyAbszf4T2Si6SJehADQnfvIvL01n3Fm4ckBpnjF0LMJgYTo8mHUWHVJKYAGU/exec';

function load() {
  fetch(API)
    .then(r=>r.text())
    .then(t=>{
      log.textContent = t;
      log.scrollTop = log.scrollHeight;
    });
}

function send() {
  fetch(API, {
    method:'POST',
    mode:'no-cors',
    body:JSON.stringify({
      nick:nick.value,
      message:msg.value
    })
  });
  msg.value='';
}

setInterval(load, 3000);
load();
</script>

</body>
</html>
